<!DOCTYPE html>
<html>
<head>
	<title>CSS Misc</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body onload="init()">
	<div class='widget_menu'>
		<button type="button" class="menu_button">Start</button>
		<button type="button" class="menu_button">End</button>
		<button type="button" class="menu_button">Pause</button>
	</div>
	<div class='widget_config'>
		<div class="frame">
			<i class="dropdown_indicator"></i>ToolBox 1
		
			<div class="frame_child">tool_foo</div>
			<div class="frame_child">tool_bar</div>
		</div>

		<div class="frame">
			<i class="dropdown_indicator"></i>ToolBox 2
			<div class="frame_child">tool_foo</div>
			<div class="frame_child">tool_bar</div>
		</div>
		<div class="frame">
			<i class="dropdown_indicator"></i>ToolBox 3
			<div class="frame_child">tool_foo</div>
			<div class="frame_child">tool_bar</div>
		</div>
		<div class="frame">
			<i class="dropdown_indicator"></i>ToolBox 4
			<div class="frame_child">tool_foo</div>
			<div class="frame_child">tool_bar</div>
		</div>
	</div>
	<div class='widget_workspace'><div>
	<div id='bar'>
<div id='slider'>
 
</div>
</div>
<br />
 
<div id='info'>info</div>	
<script type="text/javascript">
var bar, slider;
 
function init(){
	
	bar = document.getElementById('bar');
	slider = document.getElementById('slider');
	info = document.getElementById('info');
	bar.addEventListener('mousedown', startSlide, false);	
	bar.addEventListener('mouseup', stopSlide, false);
}
 
function startSlide(event){
	var set_perc = ((((event.clientX - bar.offsetLeft) / bar.offsetWidth)).toFixed(2));
	info.innerHTML = 'start' + set_perc + '%';	
	bar.addEventListener('mousemove', moveSlide, false);	
	slider.style.width = (set_perc * 100) + '%';	
}
 
function moveSlide(event){
	var set_perc = ((((event.clientX - bar.offsetLeft) / bar.offsetWidth)).toFixed(2));
	info.innerHTML = 'moving : ' + set_perc + '%';
	slider.style.width = (set_perc * 100) + '%';
}
 
function stopSlide(event){
	var set_perc = ((((event.clientX - bar.offsetLeft) / bar.offsetWidth)).toFixed(2));
	info.innerHTML = 'done : ' + set_perc + '%';
	bar.removeEventListener('mousemove', moveSlide, false);
	slider.style.width = (set_perc * 100) + '%';
}
 
</script>
 
</body>
</html>
