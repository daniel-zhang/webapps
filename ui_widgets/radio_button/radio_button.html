<!DOCTYPE html>
<html>
<head>
	<title>radio_button_demo</title>
	<link rel="stylesheet" type="text/css" href="radio_button.css"/>
</head>

<body>
	<div class="layout">
		<div class="radio_button_group" id="radio_button_group_1">
			<div class="radio_button" name="radio_button_group_1" value="button_1" checked="true">Button1</div>
			<div class="radio_button" name="radio_button_group_1" value="button_2">Button2</div>
			<div class="radio_button" name="radio_button_group_1" value="button_3">Button3</div>
		</div>
	</div>
	<div class="layout">
		<div class="radio_button_group" id="radio_button_group2">
			<div class="radio_button small_button" name="radio_button_group_2" value="button_4" checked="true">Button4</div>
			<div class="radio_button small_button" name="radio_button_group_2" value="button_5">Button5</div>
			<div class="radio_button small_button" name="radio_button_group_2" value="button_6">Button6</div>
		</div>
	</div>

<script type="text/javascript" src="radio_button.js"></script>
<script type="text/javascript" src="sample_usage.js"></script>
</body>
</html>
