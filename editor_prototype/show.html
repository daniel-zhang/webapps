<!DOCTYPE html>
<html>
<head>
  <title>ShowMouse</title>
</head>
<body>
	<textarea id="info" style="border:2px solid #000; float:left;"></textarea>
	<canvas id="canvas" width="400px" height="300px" style="border:2px solid #000;float:left;"></canvas>
	
	<div style="float:left">
		<input type="radio" name="edit_mode" id="move_mode">Move Around
		<br/>
		<input type="radio" name="edit_mode" id="rotate_mode">Rotate
		<br/>
		<input checked="checked" type="radio" name="edit_mode" id="draw_line_mode">Draw
		<br/>
		
	</div>
	
	<div id="pen_selector" style="float:left">
		<label htmlFor="pen_style_options">Pen Styles:</label> 
		<select id="pen_style_options">
			<option value="pen_style_dot">dot</option>
			<option value="pen_style_line">line</option>
			<option value="pen_style_bezier">bezier</option>
		</select>
	</div>
	
	<script type="text/javascript" src="input.js"></script>
</body>
</html>
